<ion-view title="Bird Sorter :: Color">
	<ion-content>
 		<p>What colors did you see?.</p>
 		<ion-list>
 			<ion-item ng-repeat="item in vm.colorOptions">				
				<ion-checkbox ng-checked="vm.selectedColors.indexOf(item) > -1" ng-click="vm.toggleSelection(item)" ng-model="isChecked" value="{{item}}">{{item}}</ion-checkbox>
 			</ion-item>	
 		</ion-list>
		<a ng-click="vm.goToSize()" class="button">Go to size</a>
	</ion-content>
</ion-view>
