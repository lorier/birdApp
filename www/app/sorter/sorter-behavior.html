<ion-view title="Bird Sorter :: Behavior">
	<ion-content class="has-header">
	<div class="step-visual"></div>
	<div class="heading">
		<h2>What was the bird doing?</h2>
 		<p>Choose one. Pick the most common behavior.</p>
 	</div>
 		<ion-list>
 			<ion-item ng-repeat="item in vm.behaviorOptions">				
				<ion-radio ng-checked="vm.selectedBehaviors.indexOf(item) > -1" ng-click="vm.toggleSelection(item)" ng-model="isChecked" value="{{item}}">{{item}}</ion-checkbox>
 			</ion-item>	
 		</ion-list>
		<a ng-click="vm.seeResults()" class="button">Go to results</a>
	</ion-content>
</ion-view>
